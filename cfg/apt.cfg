RootDir "PWD";

APT {
  Architecture "arm64";
  Default-Release "bookworm";
  Get {
    Assume-Yes "true";
  }
  Install-Recommends "false";
  Install-Suggests "false";
  Sandbox::User "";
};

Dir::State "/apt/state";
Dir::Cache "/apt/cache";
Dir::Log "/apt/log";

Dir::Bin {
  Methods "/cfg/apt_methods";
};

Dir::Etc {
  Main "";
  Parts "";
  Preferences "";
  PreferencesParts "";
  SourceList "/cfg/sources.list";
  SourceParts "";
  Trusted "";
  TrustedParts "/cfg/trusted.gpg.d";
};

Dir::dpkg {
  tupletable "/cfg/tupletable";
  cputable "/cfg/cputable";
};

Dir::State {
  status "/build/var/lib/dpkg/status";
};

DPkg
{
  Options {
    "--root=PWD/build";
    "--path-exclude=*/share/doc/*";
    "--path-include=*/share/doc/*/copyright";
    "--path-exclude=*/share/man/*";
    "--path-exclude=*/share/groff/*";
    "--path-exclude=*/share/info/*";
    "--path-exclude=*/share/lintian/*";
    "--path-exclude=*/share/linda/*";
  }
  Chroot-Directory "REALROOTREL";
  Run-Directory "REALROOTREL";
}

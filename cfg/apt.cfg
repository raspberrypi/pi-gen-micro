quiet "2";

Dir "PWD/build";

APT {
  Architecture "arm64";
  Default-Release "trixie";
  Get {
    Assume-Yes "true";
  }
  Install-Recommends "false";
  Install-Suggests "false";
  Sandbox::User "";
};

Dir::State::Lists "PWD/apt_lists";
Dir::Cache "PWD/apt_cache";

Dir::Etc {
  Parts "PWD/cfg/apt.conf.d";
  Preferences "PWD/cfg/preferences";
  PreferencesParts "PWD/cfg/preferences.d";
  SourceList "PWD/cfg/sources.list";
  SourceParts "PWD/cfg/sources.list.d";
};

DPkg
{
  Options {
    "--instdir=PWD/build";
    "--admindir=PWD/dpkg_admin";
    "--log=PWD/dpkg_admin/dpkg.log";
    "--force-script-chrootless";
    DPKG_EXTRA_ARGS
  }
}
